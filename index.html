<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c43ffd910.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        Currency Converter
    </h1>
    <div class="wrapper">
        <div class="text">
            <!-- <label for="value">Amount</label> -->
            <input id="value" type="text">
        </div>
        <div class="fromCurrency">
            <!-- <label for="forCurrency">Amount</label> -->
            <select name="fromCurrency" id="from" class="countries">
            </select>
        </div>
        <div class="switch">
            <button><i class="fas fa-2x fa-exchange-alt"></i></button>
        </div>
        <div class="toCurrency">
            <!-- <label for="toCurrency">Amount</label> -->
            <select name="toCurrency" id="to" class="countries">
            </select>
        </div> 
        <div class="btnCalc">
            <button><i class="fas fa-3x fa-chevron-right"></i></button>
        </div> 
    </div>
    <div class="results">
        <p class="inputValue">

        </p>
        <p class="convertedValue">
            
        </p>
    </div>
    <footer>
        
    </footer>
    <script src='script.js'></script>
</body>
</html>
