<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c43ffd910.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        Currency Converter
    </h1>
    <div class="wrapper">
        <div class="text">
            <!-- <label for="value">Amount</label> -->
            <input id="value" type="text">
        </div>
        <div class="fromCurrency">
            <!-- <label for="forCurrency">Amount</label> -->
            <select name="fromCurrency" id="">
                <option value="EUR"><span>Euro</span></option>
                <option value="USD"><span>Dolar</span></option>
                <option value="RSD"><span>Dinar</span></option>
                <option value="HRK"><span>Kuna</span></option>
            </select>
        </div>
        <div class="switch">
            <button><i class="fas fa-2x fa-exchange-alt"></i></button>
        </div>
        <div class="toCurrency">
            <!-- <label for="toCurrency">Amount</label> -->
            <select name="toCurrency" id="">
                <option value="EUR"><span>Euro</span></option>
                <option value="USD"><span>Dolar</span></option>
                <option value="RSD"><span>Dinar</span></option>
                <option value="HRK"><span>Kuna</span></option>
            </select>
        </div> 
        <div class="btnCalc">
            <button><i class="fas fa-3x fa-chevron-right"></i></button>
        </div> 
    </div>
    <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            <div>Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/"  title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
